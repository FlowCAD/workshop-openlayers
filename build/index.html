<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>OpenLayers</title>
  <style>
    html,
    body,
    #map-container {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    /*Feature editor style*/
    #tools {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    #tools a {
      display: inline-block;
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.65);
      cursor: pointer;
    }

    #clear:hover, #download:hover {
      background: rgba(255, 255, 255, 1);
    }
  </style>
<link href="style.css" rel="stylesheet"></head>

<body>
  <div id="map-container"></div>
  <div id="tools">
    <a id="clear">Clear</a>
    <a id="download" download="features.json">Download</a>
  </div>
<script type="text/javascript" src="main.263235275bb0027af1b7.js"></script></body>

</html>
